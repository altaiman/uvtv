<!DOCTYPE html>
<html lang="ru">
  <meta charset="UTF-8"/>
  <meta name="description" content="Описание"/>
  <title>ЮВTV  |  Гайдлайн</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <body class="page">
    <header class="header">
      <div class="header__top">
        <div class="header__container container">
          <h1 class="header__title"><span class="ico ico_highlight">
            <svg>
              <use xlink:href="img/symbols.svg#svg-ico-smile"></use>
            </svg></span><span>Видеокурсы которые делают вашу жизнь лучше!</span>
          </h1>
          <button class="header__menu">
            <div class="ico">
              <svg>
                <use xlink:href="img/symbols.svg#svg-ico-menu"></use>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="header__main">
        <div class="header__container container">
          <h2 class="title">Гайдлайн
          </h2>
          <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item"><a href="index.html">Главная</a>
              </li>
              <li class="breadcrumbs__item"><a href="#">Текущая страница</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="page__content" role="main">
      <div class="container">
        <div class="component"><span class="caption">Лэйбл</span>
          <div class="component__line">
            <div class="label"><span>Сексолог</span>
            </div>
          </div><span class="caption">Ссылка</span>
          <div class="component__line"><a class="link" href="#">Ссылка</a><a class="link" href="#"><span class="link__ico ico">
            <svg>
              <use xlink:href="img/symbols.svg#svg-ico-doc"></use>
            </svg></span><span>Ссылка с иконкой</span></a>
          </div><span class="caption">Кнопка</span>
          <div class="component__line"><a class="button" href="#link"><span>LINK</span></a>
            <button class="button"><span>BUTTON</span>
            </button>
            <button class="button button_light"><span>BUTTON-light</span>
            </button>
          </div><span class="caption">Кнопка - маленькая</span>
          <div class="component__line">
            <button class="button button_size-s"><span>BUTTON-size-s</span>
            </button>
            <button class="button button_size-s button_light"><span>BUTTON-light-size-s</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container container_flex">
      </div>
    </footer>
    <script src="js/libs.js"></script>
    <script src="js/script.js"></script>
    <script src="js/maps.js"></script>
